<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- CSS link -->
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Work Day Planner | Gerardo Perez</title>
</head>

<body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
        <h1 class="display-4">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day!</p>
        <p id="currentDay" class="lead"></p>
    </header>
    
    <!-- I begin working on time blocks -->
    <div class="container-lg px-5">

        <div id="nineHour" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">9 AM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>

        <div id="tenHour" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">10 AM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>

        <div id="elevenHour" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">11 AM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>

        <div id="twelveHour" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">12 PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>

        <div id="oneHour" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">1 PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>

        <div id="twoHour" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">2 PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>

        <div id="threeHour" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">3 PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>

        <div id="fourHour" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">4 PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>

        <div id="fiveHour" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">5 PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>

        <div id="sixHour" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">6 PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save"><i class="fas fa-save" aria-hidden="true"></i></button>
        </div>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- Bootsrapt script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- JavaScript link -->
    <script src="./Assets/script.js"></script>
</body>

</html>
